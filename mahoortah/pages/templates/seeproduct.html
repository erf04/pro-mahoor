{% extends 'base.html' %} {% block content %}
<br />

<style>
  .dots {
    opacity: 0.6;
    margin-top: 20px;
    height: 80px;
  }

  .active,
  .dots:hover {
    opacity: 1;
  }

  .center {
    padding: 0px 300px 0px 300px;
  }

  img {
    height: 500px;
  }
</style>
<body>

  <div class="container">
    <div>
      <img id="img" src="{{thepro.main_image.url}}" style="width: 100%" />
    </div>

        {% for image in images %}

        <div class="col">
          <img class="dots" src="{{image.images.url}}" style="width: 100%" />
        </div>

        {% endfor %}
        
      </div>
    </div>
  </div>
<br><br>
  <div class="center" id="discription" style="width: 100%">
    <h3>{{thepro.title}}</h3>
    <br>
    <p>
      {{thepro.text}} 
    </p>
  </div>

  <script> 
    var products = document.getElementsByClassName("dots");
    for (let i = 0; i < products.length; i++) {
      products[i].addEventListener("click", function () {
        document.getElementById("img").src = products[i].src;
      });
    }

  </script>
  {% endblock %}
</body>
