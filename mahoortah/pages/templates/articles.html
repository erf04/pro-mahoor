{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container pt-5">

{% for article,color in list %}

<section >
    <div class="container py-2">
        <!-- <div class="h1 text-center text-dark" id="pageHeaderTitle">{{article.title}}</div> -->

        <article class="postcard {{color}}" style="background-color:rgb(104, 193, 231) ;">
            <a class="postcard__img_link" href="#">
                <img class="postcard__img" src="{{article.image.url}}" alt="Image Title" />
            </a>
            <div class="postcard__text t-dark">
                <h1 class="postcard__title blue"><a href="{% url 'seearticle' article.id %}">{{article.title}}</a></h1>
                <div class="postcard__subtitle small">
                    <time datetime="2020-05-25 12:00:00">
                        <i class="fas fa-calendar-alt mr-2"></i>Mon, {{article.date}}
                    </time>
                </div>
                <div class="postcard__bar"></div>
                <div class="postcard__preview-txt">{{article.text}}</div>
                <ul class="postcard__tagbox">
                    <!-- <li class="tag__item"><i class="fas fa-tag mr-2"></i>Podcast</li> -->
                    <!-- <li class="tag__item"><i class="fas fa-clock mr-2"></i>55 mins.</li> -->
                    <!-- <li class="tag__item play blue">
                        <a href="#"><i class="fas fa-play mr-2"></i>Play Episode</a>
                    </li> -->
                </ul>
            </div>
        </article>
        
    </div>
</section>
</div>
{% endfor %}
{% endblock %}
