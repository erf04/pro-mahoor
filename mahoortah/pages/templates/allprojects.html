{% extends 'base.html' %}
{% load static %}
<!-- <link rel="stylesheet" href="{% static 'css/allprojects.css' %}"> -->

{% block content %}
<style>
  .project-img {
  position: relative;
  padding: 15px;
}

.project-img::before {
  content: "";
  position: absolute;
  width: 150px;
  height: 150px;
  top: 0;
  left: 0;
  background:
   /* var(--bs-secondary); */
   rgb(104, 187,212);
  border-radius: 10px;
  opacity: 1;
  z-index: -1;
  transition: .5s;
}

.project-img::after {
  content: "";
  width: 150px;
  height: 150px;
  position: absolute;
  right: 0;
  bottom: 0;
  background:
   /* var(--bs-primary); */
   rgb(104, 187,212);
  border-radius: 10px;
  opacity: 1;
  z-index: -1;
  transition: .5s;
}

.project-content {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
}

.project-content a {
  display: inline-block;
  padding: 20px 25px;
  background:
   /* var(--bs-primary); */
  rgb(104, 187,212) ;
  border-radius: 10px;
}

.project-item:hover .project-content {
  opacity: 1;
  transition: .5s;
}

.project-item:hover .project-img::before,
.project-item:hover .project-img::after {
  opacity: 0;
}

/*** Project End ***/
</style>
<div class="container-fluid project py-5 mb-5">
    <div class="container">
        <div class="text-center mx-auto pb-5 wow fadeIn" data-wow-delay=".3s" style="max-width: 600px;">
            <h5 class="text-primary">Our Project</h5>
            <h1>Our Recently Completed Projects</h1>
        </div>
        <div class="row g-5">
            {% for project in projects %}
            <div class="col-md-6 col-lg-4 wow fadeIn" data-wow-delay=".3s">
                <div class="project-item">
                    <div class="project-img">
                        <img src="{% static 'img/banana.jpg' %}" class="img-fluid w-100 rounded" alt="">
                        <div class="project-content">
                            <a href="#" class="text-center">
                                <h4 class="text-secondary" style="color: rgb(61, 107, 255) !important;">Web design</h4>
                                <p class="m-0 text-white">Web Analysis</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
