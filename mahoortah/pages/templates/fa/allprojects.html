{% extends 'fabase.html' %} {% load static %} {% block content %}

<link rel="stylesheet" href="{% static 'css/allprojects.css' %}" />
<div class="container-fluid project py-5 mb-5">
  <div class="container">
    <div
      class="text-center mx-auto pb-5 wow fadeIn"
      data-wow-delay=".3s"
      style="max-width: 600px"
    >
      <h5 class="text-primary">پروژه های ما </h5>
      <h1>پروژه های تکمیل شده اخیر ما</h1>
    </div>
    <div class="row g-5">
      {% for project in projects %}
      <div class="col-md-6 col-lg-4 wow fadeIn" data-wow-delay=".3s">
        <div class="project-item">
          <div class="project-img">
            <img
              style="height: 200px; width: 350px"
              src="{{project.image.url}}"
              class="img-fluid rounded"
              alt=""
            />
            <div class="project-content">
              <a class="text-center">
                <h4
                  class="text-secondary"
                  style="color: rgb(61, 107, 255) !important"
                >
                  {{project.name}}
                </h4>
                <p class="m-0 text-white">Web Analysis</p>
              </a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
