{% extends 'fabase.html' %} {% load static %} {% block content %}
<style>
  @import url(https://fonts.googleapis.com/css?family=Open+Sans:300,400,700);

  h1 {
    font-size: 3em;
    font-weight: 300;
    line-height: 1em;
    text-align: center;
    color: #33beff;
  }

  h2 {
    font-size: 1em;
    font-weight: 300;
    text-align: center;
    display: block;
    line-height: 1em;
    padding-bottom: 2em;
    /* color: #fb667a; */
  }

  td {
    color: white;
  }

  h2 a {
    font-weight: 700;
    text-transform: uppercase;
    /* color: #fb667a; */
    text-decoration: none;
  }

  .blue {
    color: #185875;
  }
  .yellow {
    color: #fff842;
  }

  .container-table th h1 {
    font-weight: bold;
    font-size: 1em;
    text-align: left;
    color: #00b0ff;
  }

  .container-table td {
    font-weight: normal;
    font-size: 1em;
    -webkit-box-shadow: 0 2px 2px -2px #0e1119;
    -moz-box-shadow: 0 2px 2px -2px #0e1119;
    box-shadow: 0 2px 2px -2px #0e1119;
  }

  .container-table {
    text-align: left;
    overflow: hidden;
    width: 80%;
    margin: 40px auto;
    display: table;
    padding: 0 0 8em 0;
  }

  .container-table td,
  .container-table th {
    padding-bottom: 2%;
    padding-top: 2%;
    padding-left: 2%;
  }

  /* Background-color of the odd rows */
  .container-table tr:nth-child(odd) {
    background-color: #323c50;
  }

  /* Background-color of the even rows */
  .container-table tr:nth-child(even) {
    background-color: #2c3446;
  }

  .container-table th {
    background-color: #1f2739;
  }

  /* .container-table tr:hover {
    background-color: #1e1e1eac;
    -webkit-box-shadow: 0 6px 6px -6px #0e1119;
    -moz-box-shadow: 0 6px 6px -6px #0e1119;
    box-shadow: 0 6px 6px -6px #0e1119;
  } */

  .container-table td:hover {
    background-color: #90a4ae;
    color: #2a3232;
    /* font-weight: bold; */
    transition-delay: 0s;
    transition-duration: 0.4s;
    transition-property: all;
    transition-timing-function: line;
  }

  @media (max-width: 800px) {
    .container-table td:nth-child(4),
    .container-table th:nth-child(4) {
      display: none;
    }
  }
</style>
<table class="container-table">
  <thead>
    <tr>
      <th><h1>لینک ها</h1></th>
      <th><h1>نام مقاله</h1></th>
      <th><h1>تاریخ</h1></th>
    </tr>
  </thead>
  <tbody>
    {% for article,color in list %}
    <tr class="table-row" style="width: auto">
      <th>
        <i class="fa fa-file-pdf" style="font-size: large; color: rgb(198, 0, 0);"></i
        ><a href=""
          ><i
            class="fa fa-download px-2"
            style="font-size: large"
            staria-hidden="true"
          ></i
        ></a>
      </th>
      <td>{{article.title}}</td>
      <td>{{article.date}}</td>
      <!-- <td>@mdo</td> -->
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
